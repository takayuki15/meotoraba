<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:640px;margin:0px auto 102px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/car1.png" alt="car1"  title="car1" />
                </li>
                <li><img src="images/car01.jpg" alt="car01"  title="car01" />
                </li>
                <li><img src="images/car02.jpg" alt="car02"  title="car02" />
                </li>
                <li><img src="images/car03.jpg" alt="car03"  title="car03" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/car1-tn.png" alt="car1" title="car1" /></li>
                <li><img src="images/car01-tn.jpg" alt="car01" title="car01" /></li>
                <li><img src="images/car02-tn.jpg" alt="car02" title="car02" /></li>
                <li><img src="images/car03-tn.jpg" alt="car03" title="car03" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slideshow">Responsive jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
